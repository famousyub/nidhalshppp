      <script>
        let toggleBtn = document.querySelector("#navbar-toggle");

          collapse.classList.toggle("hidden");
          collapse.classList.toggle("flex");

    <script>
      $("#nav-tab li:first-child").addClass("bg-[#111] text-white");
$(".tab-content").hide();
$(".tab-content:first").show();

$("#nav-tab li").click(function () {
	$("#nav-tab li").removeClass("bg-[#111] text-white");
	$(this).addClass("bg-[#111] text-white");
	$(".tab-content").hide();

	var activeTab = $(this).find("a").attr("href");
	$(activeTab).fadeIn();
	return false;
});

    </script>
